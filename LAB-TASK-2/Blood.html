<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOOD GROUP</title>
</head>
<body>
    <form action="Profile-Picture.html" onsubmit="return validationBloodGroup()">
        <table>
            <tr>
              <td>
                <label class="Blood" for="Blood">Blood Group</label>
                <select id="Blood" name="Blood">
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
              </td>
            </tr>
            <tr>
                <td colspan="4"><hr /></td>
            </tr>
            <tr>
                <td><input type="submit" name="button" id="button" value="Submit" /></td>
            </tr>
        </table>
    </form>

    <script>
        function validationBloodGroup() {
            var bloodGroupOptions = document.getElementById('Blood').value;
            
            if (bloodGroupOptions === "") {
                alert("Please choose your blood group.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
