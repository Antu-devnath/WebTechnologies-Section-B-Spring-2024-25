<html lang = "en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html">
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <input type = "text" name="fName" id="fName">
                    <br>
                    <span id="fName-err" clas="err-msg"></span> <!--o-->
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="lName" id="lName">
                    <br>
                    <span id="lName-err" clas="err-msg"></span> <!--1-->
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date" name="dob" id="dob">
                    <br>
                    <span id="date-err" clas="err-msg"></span> <!--2-->
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male"> Male
                    <input type="radio" name="gender" id="female"> female
                    <input type="radio" name="gender" id="others"> Others
                    <br>
                    <span id="gender-err" clas="err-msg"></span> <!--3-->
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="text" name="phone" id="phone">
                    <br>
                    <span id="phone-err" clas="err-msg"></span>
                </td>
                
            </tr>
            <tr>
                <td>Skills</td>
                <td>
                    <input type="checkbox" name="skills" id="html"> HTML
                    <input type="checkbox" name="skills" id="css"> CSS
                    <input type="checkbox" name="skills" id="js"> JavaScript
                    <input type="checkbox" name="skills" id="php"> PHP
                    <br>
                    <span id="skills-err"></span>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" id="email">
                    <br>
                    <span id="email-err" clas="err-msg"></span></td>
                
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" id="password">
                    <br><span id="pass-err" clas="err-msg"></span></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="cpassword" id="cpassword">
                    <br><span id="cpass-err" clas="err-msg"></span></td>
                
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register" id="regBtn">
                    <input type="reset" value="Reset">
                    <input type="button" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

    <script src = "reg.js"></script>
</body>
</html>
